{% extends "menu.html" %}
{% block content %}

<!-- This is the html code for the layout of the dashboard -->
<div class="container dashboard-container">
	{% for data in teams %}
	<div class="student-card">
		<h4>{{data.name}}</h4>
		{% for student in students %}
		<p class=entry>
			<img class="user-icon" style="display: inline-block;"
				src="{{ url_for('static', filename='Assets/user.png')}}">
			<span class="name" style="display: inline-block;">{{ student.name }}</span>
		</p>
		{% endfor %}
		<a href="{{ url_for('addStudent')}}"><button class="my-btn card-btn">Add Student</button></a>
	</div>
	{% endfor %}
</div>
	<a href="{{ url_for('index')}}"><button class="my-btn">Back</button></a>

{% endblock %}
